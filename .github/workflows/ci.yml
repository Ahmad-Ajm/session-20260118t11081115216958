name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'Feature key (supports CSV but only first item will be used), e.g., FEAT-001'
        required: true
        type: string
      attempt:
        description: 'Attempt number for this CI run'
        required: true
        type: string

env:
  NODE_VERSION: '18.x'
  FRONTEND_DIR: 'code'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Normalize featureKey input (take first CSV item)
      - id: normalize
        shell: bash
        run: |
          RAW="${{ github.event.inputs.featureKey }}"
          if [ -z "$RAW" ]; then
            # Fallback for non-dispatch events
            RAW="FEAT-001"
          fi
          # take first item and trim whitespace
          FEATURE_KEY="$(echo "$RAW" | awk -F',' '{print $1}' | xargs)"
          echo "featureKey=$FEATURE_KEY" >> "$GITHUB_OUTPUT"
          echo "Normalized featureKey: $FEATURE_KEY"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Lint
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run lint

      - name: Typecheck
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run typecheck

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

      - name: Update progress report (feature folder)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          FEATURE_KEY="${{ steps.normalize.outputs.featureKey }}"
          ATTEMPT="${{ github.event.inputs.attempt }}"
          REPORT_FILE="psec-kit-file/${FEATURE_KEY}/PROGRESS_REPORT.md"

          if [ -f "$REPORT_FILE" ]; then
            echo "CI Run for Feature $FEATURE_KEY, Attempt $ATTEMPT: SUCCESS" >> "$REPORT_FILE"
          else
            echo "Progress report file not found at $REPORT_FILE. Skipping update."
          fi
